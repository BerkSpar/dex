name: dex
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

scripts:
  build: flutter pub run build_runner build
  build_delete: flutter pub run build_runner build --delete-conflicting-outputs
  clean: flutter pub run build_runner clean
  emulator: flutter emulators --launch Pixel_3a_API_30_x86

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.0
  pull_to_refresh: ^2.0.0
  path_provider: ^2.0.9
  hive: ^2.0.6
  dio: ^4.0.4
  flutter_mobx: ^2.0.4
  mobx: ^2.0.6+1
  flutter_modular: ^4.5.0
  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

